<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
            background-color: white;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
            }
            .header{
                width: 100%;
                height: 64px;
                display: grid;
                place-items: center;
            }
            .content{
                width: 100%;
                height: 100%;
                display: grid;
                place-items: center;
            }
            h1 {
            color: black;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 200;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="Logo.png" height="40px">
        </div>
        <div class="content">
            <h1>unveiling soon</h1>
        </div>
    </body>
</html>
